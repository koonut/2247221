<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="./style.css">
<style>
  body {
  background: url('images/prt.jpg');
  background-repeat : no-repeat;
   background-size : 125% 150%;  
}
span {
                display: block;
                margin-left: 20px;
                color: red;
                font-style: italic;
            }
</style>
</head>
<body>
<div class="login-form">
  <form>
    <fieldset>
    <legend style="font-size:30px">Register</legend>
    <div class="content">
      <div class="input-field">
        <input type="text" placeholder="Name" autocomplete="none" required id="nam">
        <span></span>
      </div>
      <div class="input-field">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>
      </div>
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="email" required id="email">
        <span></span>
      </div>
      <div class="input-field">
        <input type="tel" id="phone" name="phone" placeholder="Phone" required id="phone">
        <span></span>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password" required id="pas">
        <span></span>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Confirm-Password" autocomplete="new-password" required id="conpas">
        <span></span>
      </div>
      <label for="gender">Gender:</label>
      <div class="input-field">
      </div>
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="gender">Male</label>

        <input type="radio" id="female" name="gender" value="Female" />
        <label for="gender">Female</label>
  
        <input type="radio" id="other" name="gender" value="Other" />
        <label for="gender">Other</label>

      
    </div>
    <center>
      <a href="login.html" class="link" >Sign-in</a>
    </center>
     
    
    
    <div class="action">
      <input type="submit" value="Create" onclick="validate()">
      <!-- <a href="login.html">Create</a> -->
      <input type="reset">
    </div></fieldset>
    
  </form>
</div>
</body>
</html>
<script>
    var nam = document.getElementById('nam');
    var email = document.getElementById('email');
    var phone = document.getElementById('phone');
    var pas=document.getElementById('pas')
    var conpas=document.getElementById('conpas')
    var span = document.getElementsByTagName('span');
    nam.onkeydown = function () {
      const regName = /^([a-zA-Z]{4,15})$/;
      if (regName.test(nam.value)) {
        span[0].innerText = "Your Name is Valid";
        span[0].style.color = "lime";
      }
      else {
        span[0].innerText = "Invalid Name";
        span[0].style.color = "red";
      }
    }
    email.onkeydown = function () {
      const regex1 = /^([a-z0-9\.-]+)@([a-z0-9]+)\.([a-z]{1,8})$/;
      const regex2 = /^([a-z0-9\.-]+)@([a-z0-9]+)\.([a-z]{1,8})(.[a-z]{1,8})$/;
      if (regex1.test(email.value) || regex2.test(email.value)) {
        span[1].innerText = "Your Email is Valid";
        span[1].style.color = "lime";
      }
      else {
        span[1].innerText = "Invalid Email Id";
        span[1].style.color = "red";
      }
    }
    phone.onkeydown=function()
    {
      const phonum = /^[0-9]{8,10}$/;
      if (phonum.test(phone.value)) {
        span[2].innerText = "Your Number is Valid";
        span[2].style.color = "lime";
      }
      else {
        span[2].innerText = "Invalid Phone Number";
        span[2].style.color = "red";
      }
    }
    pas.onkeydown=function()
    {
      const pasVa= /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
      if(pasVa.test(pas.value))
      {
        span[3].innerText = "Your Password is Valid";
        span[3].style.color = "lime";
      }
      else
      {
        span[3].innerText = "Invalid Password Number";
        span[3].style.color = "red"
      }
    }
    conpas.onkeydown=function()
    {
      if(pas.value==conpas.value)
      {
        span[4].innerText = "Password is Match";
        span[4].style.color = "lime";
      }
      else
      {
        span[4].innerText = "Password is not Match";
        span[4].style.color = "red";
      }
    }

</script>
